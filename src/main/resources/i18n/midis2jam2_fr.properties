background.description = <html>\nVous pouvez configurer l'apparence de l'arrière-plan à l'aide d'une image ou d'une couleur personnalisée.\nPour utiliser une image personnalisée, vous devez<br>placer le fichier image dans le dossier <a href><tt>.midis2jam2/backgrounds</tt></a> de votre dossier utilisateur.<br>\n<ul>\n<li>Par défaut &mdash; Le fond par défaut (damier gris) est utilisé.</li>\n<li>Cubemap répété &mdash; Une seule image d'arrière-plan est affichée sur chacun des six murs environnants.</li>\n<li>Cubemap unique &mdash; Six images sont respectivement affichées sur chacun des six murs d'enceinte.</li>\n<li>Couleur &mdash; L'arrière-plan est de couleur unie.</li>\n</ul>\nRemarque \: les images à utiliser dans un cubemap <b>doivent</b> être carrées.\n</html>
