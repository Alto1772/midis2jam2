plugins {
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id "org.panteleyev.jpackageplugin" version "1.3.0"
    id 'java'
    id 'idea'
    id 'application'
}

apply plugin: 'java'

repositories {
    mavenCentral()
}

application {
    mainClassName = 'org.wysko.midis2jam2.Launcher'
}

tasks.jpackage{
    dependsOn("build")

    appName = "midis2jam2"
    appVersion = "0.1.0"
    vendor = "Jacob Wysko"
    copyright = "Copyright (c) 2021 Jacob Wysko"
    runtimeImage = System.getProperty("java.home")
    licenseFile = "LICENSE"
    input  = "$buildDir/libs"
    destination = "$buildDir/package/midis2jam2"
    mainJar = "midis2jam2.jar"
    mainClass = "org.wysko.midis2jam2.Launcher"
    javaOptions = ["-Dfile.encoding=UTF-8"].asList()

    // Mac and Linux icon
    icon = "src/main/resources/icon.png"
    windows {
        icon = "src/main/resources/icon.ico"
    }
    // Windows specific parameters will be processed only during Windows build
    winMenu = true // Adds shortcut to Start Menu
    winDirChooser = true // Allows user to choose install dir

    linuxShortcut = true
    linuxDebMaintainer = "jacob@wysko.org"
    linuxRpmLicenseType = "GPLv3"
    linux {
        installDir = "/usr" // Linux installation prefix (/usr/bin/app, /usr/lib/app, etc.)
    }


}

dependencies {
    // JMonkeyEngine
    implementation "org.jmonkeyengine:jme3-core:3.3.2-stable"
    implementation "org.jmonkeyengine:jme3-desktop:3.3.2-stable"
    implementation "org.jmonkeyengine:jme3-lwjgl:3.3.2-stable"
    implementation 'org.jmonkeyengine:jme3-blender:3.3.2-stable'
    implementation 'org.jmonkeyengine:jme3-plugins:3.3.2-stable'
    implementation 'org.jmonkeyengine:jme3-jogg:3.3.2-stable'
    implementation 'org.jmonkeyengine:jme3-niftygui:3.3.2-stable'
    implementation 'org.jmonkeyengine:jme3-vr:3.3.2-stable'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-csv
    implementation group: 'org.apache.commons', name: 'commons-csv', version: '1.8'
    implementation 'org.jetbrains:annotations:20.1.0'

    // https://mvnrepository.com/artifact/commons-cli/commons-cli
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'


}

test {
    useJUnitPlatform()
}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation" << "--add-exports" << "java.desktop/com.sun.media.sound=ALL-UNNAMED"
        }
    }
}